<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapelllido">Nombre y Apellido</label>
                <input type="text" id="nombreapelllido" class="input-padron" required>
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Telefono</label>
                <input type="telefono" id="telefono"class="input-padron" required placeholder="(xxx) xxxx xxxx">
                <label for="Mensaje">Mensaje</label>
                <textarea name="contacto" id="Mensaje" cols="70" rows="10"class="input-padron" required></textarea>
                <fieldset>
                    <legend>Como le gustaria que lo contactemos</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>¿En cual horario quiere ser atendido?</legend>
                    <select  name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                <label for="" class="checkbox"><input type="checkbox" name="" id="" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h~20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h~20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h~20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
