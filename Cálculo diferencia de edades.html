<meta charset="UTF-8">
<h1>Calcualo de doferencia de edades</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
    }
        var fecha1 = 1991;
        var fecha2 = 1986;
        var anho = 2022;
        imprimir("yo tengo: " + (anho-fecha1) + " años");
        saltarLinea();
        imprimir("Mi hermana tiene: " + (anho-fecha2) + " años");
        saltarLinea();
        var difEdades = (anho-fecha2)-(anho-fecha1);
        imprimir("Nuestra diferencia de edad es de: " + difEdades + " años")
</script>
