<meta charset="UTF-8">
<h1>PROGRAMA</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>"); 
        document.write("<br>");     
    }  
    function imprimir(frase) {
        document.write("<big><big>" + frase + "</big></big>" ); 
        saltarLinea();
    }
    var anho = 2025;
    imprimir("hola amigos");
    imprimir("Juan tiene: " + (anho-2000) + " años");
    imprimir("Pedro tiene: " + (anho-1995) + " años");
    anho = 2030
    imprimir("Carlos tiene: " + (anho-2005) + " años");
    //sino escribimos funtion o  los parentesis en la declaracion de funcion, habra un error de sintaxis.
    //javacript no reconocera las funciones y no podremos llamar la funcion. 
</script>
